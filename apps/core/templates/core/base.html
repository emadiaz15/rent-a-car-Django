<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Rent a Cars{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Custom CSS -->
        <link href='{% static "css/styles.css" %}' rel="stylesheet">
        <!-- Additional head content -->
        {% block head %}
        {% endblock %}
    </head>
    <body class="{{ request.COOKIES.theme|default:'light' }}">

        <!-- Header (incluido de componentes) -->
        <header class="site-header">
            {% include 'components/header.html' %}
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar (incluido de componentes) -->
                <div class="col-md-2">
                    {% include 'components/sidebar.html' %}
                </div>

                <!-- Área principal de contenido -->
                <div class="col-md-9">
                    {% block content %}
                    <!-- El contenido principal va aquí -->
                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- Footer (incluido de componentes) -->
        <footer class="site-footer">
            {% include 'components/footer.html' %}
        </footer>

        <!-- Bootstrap JS y dependencias -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src='{% static "js/core.js" %}'></script>
        <!-- Additional scripts -->
        {% block scripts %}
        {% endblock %}
    </body>
</html>
